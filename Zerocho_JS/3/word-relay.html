<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>

  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
      const number = Number(prompt("몇 명이 참가하나요?"));
      const $button = document.querySelector("button");
      const $input = document.querySelector("input");
      const $word = document.querySelector("#word");
      const $order = document.querySelector("#order");
      let word; // 제시어
      let newWord; // 새로 입력한 단어

      const onClickButton = () => {
        // 제시어가 비어 있거나 올바른 단어인가?
        if (!word || word[word.length - 1] === newWord[0]) {
          // 비어 있다.
          word = newWord; // 입력한 단어가 제시어가 된다. (데이터를 바꾸고)
          $word.textContent = word; // 화면을 바꾼다.
          const order = Number($order.textContent); // 현재 순서
          if (order + 1 > number) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
        } else {
          // 올바르지 않다.
          alert("올바르지 않은 단어입니다!");
        }
        $input.value = ""; // input 안의 내용은 value 에 저장되어있다. 빈칸으로 만들어준다.
        $input.focus(); // 다음 바로 입력할 수 있게 커서를 둔다.
      };
      const onInput = (event) => {
        newWord = event.target.value;
      };

      $button.addEventListener("click", onClickButton);
      $input.addEventListener("input", onInput);
    </script>
  </body>
</html>
